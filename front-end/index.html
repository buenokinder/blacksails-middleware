<!DOCTYPE html>

<html data-ng-app="NimbusApp">
<head>
    <meta charset="utf-8" />

    <title>Sennit Api Builder</title>

 <!-- =============== VENDOR STYLES ===============-->

<body>
<div class="wrapper" data-ng-controller="indexController as indexCtrl">
    <!-- top navbar-->
    <header class="topnavbar-wrapper">
        <!-- START Top Navbar-->
        <nav role="navigation" class="navbar topnavbar">
            <!-- START navbar header-->
            <div class="navbar-header">
                <a href="#/dashboard" class="navbar-brand navbar-left">
                    <div class="brand-logo navbar-left">
                        <span class="typcn typcn-weather-stormy typcn-th-large" style="color: white; font-size: 50px;"></span>
                        <!--<img src="img/nimbus2.png" alt="App Logo" class="img-responsive">-->
                        <span style="color: white; font-size: 20px; font-family: Arial">sennit nimbus</span>
                    </div>
                    <div class="brand-logo-collapsed">
                        <span class="typcn typcn-weather-stormy typcn-th-large" style="color: white; font-size: 50px;"></span>
                    </div>
                </a>
            </div>
           
            <!-- END navbar header-->
            <!-- START Nav wrapper-->
            <div class="nav-wrapper">

                <!-- START Left navbar-->
                <ul class="nav navbar-nav">
                    <li  data-ng-show="authentication.isAuth">
                        <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                        <a  data-toggle-state="aside-collapsed" class="hidden-xs">
                            <em class="fa fa-navicon"></em>
                        </a>
                        <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
                        <a href="#teste" data-toggle-state="aside-toggled" data-no-persist="true" class="visible-xs sidebar-toggle">
                            <em class="fa fa-navicon"></em>
                        </a>
                    </li>
                    <!-- START User avatar toggle-->
                  
                    
                    <!-- END lock screen-->
                </ul>
                <!-- END Left navbar-->
                <!-- START Right Navbar-->
                <ul class="nav navbar-nav navbar-right"  data-ng-show="authentication.isAuth">
                    <!-- Search icon-->
                   
                    <li class="visible-lg">
                        <a href="#" data-toggle-fullscreen="">
                            <em class="fa fa-expand"></em>
                        </a>
                    </li>
                    <!-- START Alert menu-->
                    <li class="visible-lg">
                        <ul dropdown="dropdown" class="nav navbar-nav navbar-right" >
                            <li dropdown-toggle="" class="dropdown-toggle dropdown " aria-haspopup="true" aria-expanded="false">
                               <!--  <img class="nav-user-photo" src="img/user.jpg"> -->
                                <span class="user-info">
                                    <small>Bem vindo,</small>
                                    {{authentication.userName}}
                                </span>


                                <span class="caret"></span>
                                <span class="sr-only">success</span>
                            </li>
                            <ul role="menu" class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        <i class="ace-icon fa fa-cog"></i>
                                        Configurações
                                    </a>
                                </li>
                                <li>
                                    <a href="profile.html">
                                        <i class="ace-icon fa fa-user"></i>
                                        Perfil
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li data-ng-show="authentication.isAuth">
                                    <a ng-click="indexCtrl.logOut()" title="Logout">
                                        <i class="ace-icon fa fa-power-off"></i>
                                        Sair

                                    </a>
                                </li>
                               
                            </ul>
                        </ul>
                        </li>
                        <!-- END Contacts menu-->
</ul>
               
                <!-- END Right Navbar-->

               
            </div>
            <!-- END Nav wrapper-->

            <!-- END Search form-->

                    </li>
                    <li class=" ">

                    </li>
                    <li class=" ">

                        </a>
                    </li>
                    <li class=" ">

                            <span data-localize="sidebar.nav.SISTEMAS">WorkFlow</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a href="#/api" title="Api" ng-click="DetectTitle('Api')">
                            <em class="icon-cloud-download"></em>
                            
                            <span data-localize="sidebar.nav.SISTEMAS">API</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a href="#/scheduler" title="Scheduller" ng-click="DetectTitle('Scheduller')">
                            <em class="icon-clock"></em>
                            
                            <span data-localize="sidebar.nav.SCHEDULLER">Scheduler</span>
                        </a>
                    </li>

                    <li class=" ">
                        <a href="#/code-editor" title="Editor" ng-click="DetectTitle('Editor')">
                            <em class="fa fa-pencil-square-o"></em>
                            
                            <span data-localize="sidebar.nav.SCHEDULLER">Editor</span>
                        </a>
                    </li>

                    <li class="nav-heading ">
                        <span data-localize="sidebar.heading.MORE">Mais</span>
                    </li>
                    <li class=" ">
                        <a href="#pages" title="Pages" data-toggle="collapse" ng-click="DetectTitle('Ajuda')">
                            <em class="icon-question"></em>
                            <span data-localize="sidebar.nav.pages.PAGES">Ajuda</span>
                        </a>

                    </li>

                </ul>
                <!-- END sidebar nav-->
            </nav>
        </div>
        <!-- END Sidebar (left)-->
    </aside>
    <!-- offsidebar-->
  
    <section  >
        <!-- Page content-->
        <div class="content-wrapper" >
         
            <h3 data-ng-show="authentication.isAuth">
                {{title}}
                <small>Nimbus Service 2015</small>
            </h3>
            <div ng-view=""></div>
        </div>
    </section>
    <!-- Page footer-->
    <footer>
        <span>&copy; 2015 - NIMBUS</span>
    </footer>

</div>
