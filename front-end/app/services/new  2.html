<!DOCTYPE html>

<html data-ng-app="NimbusApp">
<head>
    <meta charset="utf-8" />
    
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Sennit Api Builder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
 <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="/static/vendor/fontawesome/css/font-awesome.min.css">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="/static/vendor/simple-line-icons/css/simple-line-icons.css">
    <!-- ANIMATE.CSS-->
    <link rel="stylesheet" href="/static/vendor/animate.css/animate.min.css">
    <!-- WHIRL (spinners)-->
    <link rel="stylesheet" href="/static/vendor/whirl/dist/whirl.css">
    <!-- =============== PAGE VENDOR STYLES ===============-->
    <!-- WEATHER ICONS-->
    <link rel="stylesheet" href="/static/vendor/weather-icons/css/weather-icons.min.css">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="/static/css/app.css" id="maincss">
  <!--   <link href="content/bootstrap.css" rel="stylesheet" />
    <link href="content/sennit.css" rel="stylesheet" /> -->
    <script src="/static/Scripts/Js/jquery.1.7.min.js"></script>
    <script src="/static/Scripts/Js/moment-with-langs.min.js"></script>
    <script src="/static/Scripts/Js/bootstrap.min.js"></script>
</head>     
        
        

<body>
<div class="wrapper" data-ng-controller="indexController as indexCtrl">
    <!-- top navbar-->
    <header class="topnavbar-wrapper">
        <!-- START Top Navbar-->
        <nav role="navigation" class="navbar topnavbar">
            <!-- START navbar header-->
            <div class="navbar-header">
                <a href="#/" class="navbar-brand">
                    <div class="brand-logo">
                        <img src="img/nimbus2.png" alt="App Logo" class="img-responsive">
                    </div>
                    <div class="brand-logo-collapsed">
                        <img src="img/logo2.png" alt="App Logo" class="img-responsive">
                    </div>
                </a>
            </div>
            <!-- END navbar header-->
            <!-- START Nav wrapper-->
            <div class="nav-wrapper">
                <!-- START Left navbar-->
                <ul class="nav navbar-nav">
                    <li  data-ng-show="authentication.isAuth">
                        <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                        <a href="#teste" data-toggle-state="aside-collapsed" class="hidden-xs">
                            <em class="fa fa-navicon"></em>
                        </a>
                        <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
                        <a href="#teste" data-toggle-state="aside-toggled" data-no-persist="true" class="visible-xs sidebar-toggle">
                            <em class="fa fa-navicon"></em>
                        </a>
                    </li>
                    <!-- START User avatar toggle-->
                    <li  data-ng-show="authentication.isAuth">
                        <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                        <a id="user-block-toggle" href="#user-block" data-toggle="collapse">
                            <em class="icon-user"></em>
                        </a>
                    </li>
                    <!-- END User avatar toggle-->
                    <!-- START lock screen-->
                    <li  data-ng-show="authentication.isAuth">
                        <a href="#/lock" title="Lock screen">
                            <em class="icon-lock"></em>
                        </a>
                    </li>
                    <li data-ng-show="authentication.isAuth">
                        <a ng-click="indexCtrl.logOut()" title="Logout">
                            <em class="fa fa-close"></em>
                          
                        </a>
                    </li>
                    
                    <!-- END lock screen-->
                </ul>
                <!-- END Left navbar-->
                <!-- START Right Navbar-->
                <ul class="nav navbar-nav navbar-right"  data-ng-show="authentication.isAuth">
                    <!-- Search icon-->
                   
                    <li class="visible-lg">
                        <a href="#" data-toggle-fullscreen="">
                            <em class="fa fa-expand"></em>
                        </a>
                    </li>
                    <!-- START Alert menu-->
                    
                   
                    <!-- END Contacts menu-->
                </ul>
                <!-- END Right Navbar-->
            </div>
            <!-- END Nav wrapper-->
            <!-- START Search form-->
            <form role="search" action="search.html" class="navbar-form">
                <div class="form-group has-feedback">
                    <input type="text" placeholder="Digite o que deseja procurar..." class="form-control">
                    <div data-search-dismiss="" class="fa fa-times form-control-feedback"></div>
                </div>
                <button type="submit" class="hidden btn btn-default">Submit</button>
            </form>
            <!-- END Search form-->
        </nav>
        <!-- END Top Navbar-->
    </header>
    <!-- sidebar-->
    <aside class="aside"  data-ng-show="authentication.isAuth">
        <!-- START Sidebar (left)-->
        <div class="aside-inner">
            <nav data-sidebar-anyclick-close="" class="sidebar">
                <!-- START sidebar nav-->
                <ul class="nav">
                    <!-- START user info-->
                    <li class="has-user-block">
                        <div id="user-block" class="collapse">
                            <div class="item user-block">
                                <!-- User picture-->
                                <div class="user-block-picture">
                                    <div class="user-block-status">
                                        <img src="img/user/02.jpg" alt="Avatar" width="60" height="60" class="img-thumbnail img-circle">
                                        <div class="circle circle-success circle-lg"></div>
                                    </div>
                                </div>
                                <!-- Name and Job-->
                                <div class="user-block-info">
                                    <span class="user-block-name">Olá, Carlos Bueno</span>
                                    <span class="user-block-role">Seja bem-vindo</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- END user info-->
                    <!-- Iterates over all sidebar items-->
                    <li class="nav-heading ">
                        <span data-localize="sidebar.heading.HEADER">Menu de navegação</span>
                    </li>
                    <li class=" ">
                        <a href="#/sistemas" title="Sistemas" ng-click="DetectTitle('Sistemas')">
                            <em class="icon-globe"></em>
                            <div class="label label-success pull-right">30</div>
                            <span data-localize="sidebar.nav.SISTEMAS">Sistemas</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a href="#/conexoes" title="Conexoes" ng-click="DetectTitle('Conexões')">
                            <em class="icon-link"></em>
                            <div class="label label-success pull-right">2</div>
                            <span data-localize="sidebar.nav.SISTEMAS">Conexoes</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a href="#/workflow" title="WorkFlow" ng-click="DetectTitle('Workflow')">
                            <em class="icon-grid"></em>
                            <div class="label label-success pull-right">79</div>
                            <span data-localize="sidebar.nav.SISTEMAS">WorkFlow</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a href="#/api" title="Api" ng-click="DetectTitle('Api')">
                            <em class="icon-cloud-download"></em>
                            <div class="label label-success pull-right">100</div>
                            <span data-localize="sidebar.nav.SISTEMAS">API</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a href="#/scheduler" title="Scheduller" ng-click="DetectTitle('Scheduller')">
                            <em class="icon-clock"></em>
                            <div class="label label-success pull-right">30</div>
                            <span data-localize="sidebar.nav.SCHEDULLER">Scheduler</span>
                        </a>
                    </li>



                    <li class="nav-heading ">
                        <span data-localize="sidebar.heading.MORE">Mais</span>
                    </li>
                    <li class=" ">
                        <a href="#pages" title="Pages" data-toggle="collapse" ng-click="DetectTitle('Ajuda')">
                            <em class="icon-question"></em>
                            <span data-localize="sidebar.nav.pages.PAGES">Ajuda</span>
                        </a>

                    </li>

                </ul>
                <!-- END sidebar nav-->
            </nav>
        </div>
        <!-- END Sidebar (left)-->
    </aside>
    <!-- offsidebar-->
  
    <section  >
        <!-- Page content-->
        <div class="content-wrapper" >
         
                <h3 data-ng-show="authentication.isAuth">{{titlePage}}
                    <small>Nimbus Service 2015</small>
                </h3>
            <div ng-view=""></div>
        </div>
    </section>
    <!-- Page footer-->
    <footer>
        <span>&copy; 2015 - NIMBUS</span>
    </footer>
</div>
   

    

    <!-- 3rd party libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>

    
    <script src="/static/vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
    <script src="/static/scripts/angular-local-storage.min.js"></script>
    <script src="/static/scripts/loading-bar.min.js"></script>
    
    <!-- MODERNIZR-->
    <script src="/static/vendor/modernizr/modernizr.js"></script>
    <!-- JQUERY-->
    <script src="/static/vendor/jquery/jquery.js"></script>
    <!-- BOOTSTRAP-->
    <script src="/static/vendor/bootstrap/js/bootstrap.js"></script>

    <!-- JQUERY EASING-->
    <script src="/static/vendor/jquery.easing/js/jquery.easing.js"></script>
    <!-- ANIMO-->
    <script src="/static/vendor/animo.js/animo.js"></script>
    <!-- SLIMSCROLL-->
    <script src="/static/vendor/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- SCREENFULL-->
    <script src="/static/vendor/screenfull/dist/screenfull.js"></script>
    <!-- LOCALIZE-->
    <script src="/static/vendor/jquery-localize-i18n/dist/jquery.localize.js"></script>
    <!-- =============== PAGE VENDOR SCRIPTS ===============-->
       <!-- CLASSY LOADER-->
    <script src="/static/vendor/jquery-classyloader/js/jquery.classyloader.min.js"></script>
    <!-- MOMENT JS-->
    <script src="/static/vendor/moment/min/moment-with-locales.min.js"></script>
    <!-- SKYCONS-->
    <script src="/static/vendor/skycons/skycons.js"></script>

    

    <!-- Load app main script -->
    <script src="app/app.js?v=2"></script>
    <script src="/static/scripts/ui-bootstrap-tpls-0.12.0.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js?v=2"></script>
    <script src="app/services/schedulerService.js?v=2"></script>
    <script src="app/services/assuntoService.js?v=2"></script>
    <script src="app/services/sistemasService.js?v=2"></script>
    <script src="app/services/apiService.js?v=2"></script>
    <script src="app/services/queriesService.js?v=2"></script>
    <script src="app/services/tokensManagerService.js?v=2"></script>
    <script src="app/services/conexoesService.js?v=2"></script>
    <!-- Load controllers -->
    <script src="app/controllers/loginController.js?v=2"></script>
    <script src="app/controllers/indexController.js?v=2"></script>
    <script src="app/controllers/homeController.js?v=2"></script>
    <!--<script src="app/controllers/assuntoController.js"></script>
    <script src="app/controllers/conexoesController.js"></script>
    
    
    <script src="app/controllers/workflowController.js"></script
    <script src="app/controllers/signupController.js?v=2"></script>-->
    
    <!-- Load Sistemas Angular Controller -->
    <script src="app/controllers/Sistemas/Index.js"></script>
    <script src="app/controllers/Sistemas/Edit.js"></script>
    <script src="app/controllers/Sistemas/Show.js"></script>
    <!-- End Load Sistemas Angular Controller -->
    <!-- Load Conexoes Angular Controller -->
    <script src="app/controllers/Conexoes/Index.js"></script>
    <script src="app/controllers/Conexoes/Edit.js"></script>
    <script src="app/controllers/Conexoes/Show.js"></script>
    <!-- End Load Conexoes Angular Controller -->

    <!-- Load Api Angular Controller -->
    <script src="app/controllers/Api/Index.js"></script>
    <script src="app/controllers/Api/Edit.js"></script>
    <script src="app/controllers/Api/Show.js"></script>
    <!-- End Load Api Angular Controller -->

    <!-- Load Workflow Angular Controller -->
    <!--<script src="app/controllers/Workflow/Index.js"></script>
    <script src="app/controllers/Workflow/Edit.js"></script>
    <script src="app/controllers/Workflow/Show.js"></script>-->
    <!-- End Load Workflow Angular Controller -->


    <!-- Load Scheduler Angular Controller -->
    <script src="app/controllers/Scheduler/Index.js"></script>
    <script src="app/controllers/Scheduler/Edit.js"></script>
    <script src="app/controllers/Scheduler/Show.js"></script>
    <!-- End Load Scheduler Angular Controller -->

    <script src="app/controllers/refreshController.js?v=2"></script>
    <script src="app/controllers/tokensManagerController.js?v=2"></script>
    <script src="app/controllers/associateController.js?v=2"></script>

</body>

</html>
