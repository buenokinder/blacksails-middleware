<div ng-controller="workflowIndexController">
    <div class="panel panel-default ng-scope">
        <!-- START table-responsive-->
        <!-- /.modal-dialog --><br /><br />
        <div class="form-group" >
            <div class="col-md-12">Selecione o sistema desejado</div>
            <div class="col-md-6">
                <select name="perfil" class="form-control" ng-model="sistema" ng-change="changeSistema(sistema)" ng-options="sistema.nome for sistema in sistemas  track by  sistema.id"></select>
            </div>
        </div><br /><br /><br />
        <div class="form-group">
            <table class="table table-bordered table-hover">
                <thead class="thead-sennit">
                    <tr>
                        <th class="col-lg-10 col-md-9 col-sm-8 text-center">Workflow</th>
                        <th class="col-lg-2 col-md-3 col-sm-4 text-center"> Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="workflow in workflows">
                        <td class="col-lg-10 col-md-9 col-sm-8">
                            {{ workflow.nome }}
                        </td>
                       
                        <td class="col-lg-2 col-md-3 col-sm-4 text-center">

                            <a href="#/workflow/{{ workflow.id }}" class="mb-sm btn btn-primary">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </a>

                            <button type="button" class="mb-sm btn btn-danger" ng-click="delete(workflow)" aria-label="Left Align">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>

                        </td>
                    </tr>

                </tbody>

            </table>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-4 hidden-xs">
                    <div class="input-group">
                        <input type="text" placeholder="Pesquisar..." class="input-sm form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-default">Pesquisar</button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-6 col-lg-offset-1 col-md-6 col-sm-8 col-xs-12 text-right">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <a class="btn btn-labeled btn-primary" ng-href="#/workflow/new">
                                <span class="btn-label">
                                    <i class="fa fa-plus"></i>
                                </span>Novo Workflow
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" data-backdrop="static" id="ConfirmacaoModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <h4>Deseja realmente excluir esse registro?</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-default" ng-click=" deleteConfirmed()">Ok</button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <div class="modal fade" data-backdrop="static" id="SucessoModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <h4>Ação realizada com sucesso.</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-default" ng-click=" Sucesso">Ok</button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div>
