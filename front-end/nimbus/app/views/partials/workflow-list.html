 <div class="SennitList" ng-show="workflowCtrl.lista"  >
            <div class="form-group">
                <div class="row">
                    <div><label>Sistema</label></div>
                    <div ng-controller="sistemaController as sistemaCtrl" class="col-md-6">

                        <select name="perfil" class="form-control"
                                ng-model="sistema" ng-change="changeSistema(sistema)" ng-options="sistema.nome for sistema in sistemas  track by  sistema.id"></select>

                    </div>

                    <div class="col-md-2">
                        <button type="button" class="btn btn-default btn-block" ng-click="setNovo()">Criar Workflow</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-2">
                        <!--<button type="button" class="btn btn-default btn-block" ng-click="setNovo()">Novo</button>-->
                    </div>
                </div>
            </div>

            <div class="form-group">
                <table class="table table-bordered table-hover">
                    <thead class="thead-sennit">
                        <tr>
                            <th class="text-center">Sistema</th>

                            <th class="text-center">Nome Workflow</th>
                            <th class="text-center">Ações</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="workflow in workflows" ng-click="setSelected()">
                            <td>
                                {{ assunto.sistemanome }}

                            </td>
                            <td>
                                {{ assunto.nome }}
                            </td>
                            <td>
                                <button type="button" class="btn btn-default" ng-click="setSelected()" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default"  ng-click="delete()"  aria-label="Left Align">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </button>
                            </td>

                        </tr>

                    </tbody>

                </table>
            </div>

        </div>
