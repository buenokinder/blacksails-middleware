<!DOCTYPE html>

<html data-ng-app="AngularAuthApp">
<head>
    <meta charset="utf-8" />
    
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Sennit Api Builder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link href="/static/content/bootstrap.css" rel="stylesheet" />
    <link href="/static/content/sennit.css" rel="stylesheet" />
    <script src="/Static/Scripts/Js/jquery.1.7.min.js"></script>
    <script src="/Static/Scripts/Js/moment-with-langs.min.js"></script>
    <script src="/Static/Scripts/Js/bootstrap.min.js"></script>
</head>

        
        
        

<body>
    <div class="navbar navbar-default" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <a><img src="/static/content/Images/Logo.png" style="max-height:50px" /></a>
            </div>
            <ul class="nav navbar-nav" data-ng-hide="!authentication.isAuth">

                <li class="menu-item dropdown">
                    <a class="dropdown-toggle" style="cursor:pointer" data-toggle="dropdown"><span class="glyphicon glyphicon-align-justify"></span></a>
                    <ul class="dropdown-menu">
                  

                        <li class="menu-item dropdown dropdown-submenu">
                            <a href="#" title="" class="dropdown-toggle" data-toggle="dropdown">Nimbus</a>
                            <ul class="dropdown-menu">
                                <li class="menu-item"><a href="#/sistemas">Sistemas</a></li>
                                <li class="menu-item"><a href="#/conexoes">Conexões</a></li>
                                <li class="menu-item"><a href="#/assuntos">Api´s</a></li>
                                <li class="menu-item"><a href="#/workflow">Workflows</a></li>
                                <li class="menu-item"><a href="#/scheduler">Agendamentos</a></li>
                            </ul>
                        </li>
                    </ul>

                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li data-ng-hide="!authentication.isAuth"><a href="#">Olá {{authentication.userName}}</a></li>
                <li data-ng-hide="!authentication.isAuth"><a href="#">Minha Conta</a></li>
                <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Registrar-se</a></li>
                <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Sair</a></li>
            </ul>
        </div>
    </div>

    <div class="container body-content">
        <div data-ng-view="">
        </div>
    </div>


    <div data-backdrop="static" class="modal fade" id="ErroInitModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <h4>Erro de conexão.</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.reload();">Recarregar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- 3rd party libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
    <script src="/static/scripts/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="/static/scripts/angular-local-storage.min.js"></script>
    <script src="/static/scripts/loading-bar.min.js"></script>
    <!-- Load app main script -->
    <script src="/application/app"></script>
    <!-- Load services -->
    <script src="/services/authInterceptorService"></script>
    <script src="/services/authService"></script>


    <script src="/services/sistemasService"></script>
    <script src="/services/assuntoService"></script>
    <script src="/services/queriesService"></script>
    <script src="/services/tokensManagerService"></script>
    <!-- Load controllers -->

    <script src="/controllers/indexController"></script>
    <script src="/controllers/assuntoController"></script>
    <script src="/controllers/queriesController"></script>
    <script src="/controllers/conexoesController"></script>
    <script src="/controllers/homeController"></script>
    <script src="/controllers/loginController"></script>
    <script src="/controllers/workflowController"></script
    <script src="/controllers/signupController"></script>
    

    <script src="/application/controllers/sistemasController"></script>
    <script src="/application/controllers/refreshController"></script>
    <script src="/application/controllers/tokensManagerController"></script>
    <script src="/application/controllers/associateController"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->
</body>

</html>
