<div ng-controller="conexoesController">

    <div class="form-group">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-6"></div>
            <div class="col-md-2">
                <button type="button" class="btn btn-default btn-block" ng-click="setNovo()">Novo</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-6"></div>
            <div class="col-md-2">
                <!--<button type="button" class="btn btn-default btn-block" ng-click="setNovo()">Novo</button>-->
            </div>
        </div>
    </div>

    <div class="form-group">
        <table class="table table-bordered table-hover">
            <thead class="thead-sennit">
                <tr>
                    <th class="text-center">Nome</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="conexao in conexoes">
                    <td>
                        {{ conexao.nome }}
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click="setSelected()" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="delete()" aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>

                    </td>
                </tr>

            </tbody>

        </table>
    </div>



    <div class="modal fade" id="IncluirModal" data-backdrop="static" data-ng-controller="sistemasController as sistemaCtrl">
        <div class="modal-dialog modal-lg">
            <div id="wizard-colaboradores">
                <form name="sistemaForm" ng-submit="sistemaForm.$valid" novalidate>
                    <div class="modal-content">

                        <div class="modal-body">
                            <div class="tab-content">


                                <div class="form-group">
                                    <label>Nome</label>

                                    <input type="text" class="form-control" name="nome" placeholder="Digite o nome" ng-model="conexaoSelected.nome" required>
                                </div>

                                <div class="form-group">
                                    <label>String de Conexão</label>

                                    <input type="text" class="form-control" name="nome" placeholder="Digite o nome" ng-model="conexaoSelected.stringconexao" required>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-group ">
                                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>

                                <input type="submit" class="btn btn-default" ng-click="setSaveConexao()" value="Salvar" />

                            </div>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div>
